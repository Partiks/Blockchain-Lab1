<mat-toolbar color="primary">
<mat-toolbar-row>
<span>Angular Marketplace</span>
    <span class="example-fill-remaining-space"></span>
    <span class="align-center"></span>
    <span class="example-spacer"></span>
 </mat-toolbar-row>
</mat-toolbar>

<div class="main-div">

<mat-card class="card-field-full-width" >
  <mat-card-header>
    <mat-card-title>Deposit amount in USD ($)</mat-card-title>
  </mat-card-header>
  <form [formGroup] = "depositForm" class="edit-form">
    <mat-card-content>
        <mat-form-field class = "field-full-width">
          <input matInput placeholder="Amount in US Dollars" formControlName="amount" #amount>
        </mat-form-field> <br>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent" (click)="backToList()">BACK</button>&nbsp;
      <button type="submit" (click)="deposit(amount.value)" mat-raised-button color="primary">DEPOSIT</button>
    </mat-card-actions>
  </form>
</mat-card>

</div>
