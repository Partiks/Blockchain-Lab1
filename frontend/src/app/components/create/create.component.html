<div>
	<br>
	<mat-card>
		<section class="mat-typography">
			<h3>Sell New Item</h3>
		</section>
		<mat-divider></mat-divider>
		<br>
		<form [formGroup] = "createForm" class="create-form">
			<mat-form-field class = "field-full-width">
				<input matInput placeholder="ID" formControlName="id" #id>
			</mat-form-field> <br>
			<mat-form-field class = "field-full-width">
				<input matInput placeholder="Item Name" formControlName="name" #name>
			</mat-form-field> <br>
			<mat-form-field class = "field-full-width">
				<input matInput placeholder="Owner" formControlName="owner" #owner>
			</mat-form-field> <br>
			<mat-form-field class = "field-full-width">
				<textarea matInput placeholder="Description" formControlName="description" #description></textarea>
			</mat-form-field> <br>
			<mat-form-field class = "field-full-width">
				<input type="number" matInput placeholder="Price" formControlName="price" #price>
			</mat-form-field> <br>
			<mat-form-field class = "field-full-width">
				<mat-select placeholder="Dummy" formControlName="dummy" #dummy>
					<mat-option value="Low">Low</mat-option>
					<mat-option value="Medium">Medium</mat-option>
					<mat-option value="High">High</mat-option>
				</mat-select>
			</mat-form-field>
			<mat-divider></mat-divider>
			<br><br>
			<button mat-raised-button color="accent" routerLink="/list">Back</button>&nbsp;
			<button type="submit" (click)="addItem(id.value, name.value, owner.value, description.value, price.value)" [disabled]="createForm.pristine || createForm.invalid" mat-raised-button color="primary">Save</button>
		</form>
	</mat-card>
</div>
