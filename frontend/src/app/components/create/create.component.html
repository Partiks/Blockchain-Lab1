<mat-toolbar color="primary">
<mat-toolbar-row>
<span>Angular Marketplace</span>
    <span class="example-fill-remaining-space"></span>
    <span class="align-center"></span>
    <span class="example-spacer"></span>
 </mat-toolbar-row>
</mat-toolbar>

<div>
	<br>
	<mat-card>
		<section class="mat-typography">
			<h3>Sell New Item</h3>
		</section>
		<mat-divider></mat-divider>
		<br>
		<form [formGroup] = "createForm" class="create-form">
			<mat-form-field class = "field-full-width">
				<input matInput placeholder="Item Name" formControlName="name" #name>
			</mat-form-field> <br>
			<mat-form-field class = "field-full-width">
				<textarea matInput placeholder="Description" formControlName="description" #description></textarea>
			</mat-form-field> <br>
			<mat-form-field class = "field-full-width">
				<input type="number" matInput placeholder="Price" formControlName="price" #price>
			</mat-form-field> <br>
			<mat-divider></mat-divider>
			<br><br>
			<button type="button" mat-raised-button color="accent" (click)="backToList()">Back</button>&nbsp;
			<button type="submit" (click)="addItem(name.value, description.value, price.value)" [disabled]="createForm.pristine || createForm.invalid" mat-raised-button color="primary">Save</button>
		</form>
	</mat-card>
</div>
