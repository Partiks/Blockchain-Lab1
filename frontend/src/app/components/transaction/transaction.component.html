<mat-toolbar color="primary">
<mat-toolbar-row>
<span>Angular Marketplace</span>
    <span class="example-fill-remaining-space"></span>
    <span class="align-center"></span>
    <span class="example-spacer"></span>
    <div style="font-size: 20px">
            <!--> <mat-icon style="font-size: 30px" class="center">person</mat-icon>  <!-->
            <button mat-button> {{uname}} </button>
    </div>
 </mat-toolbar-row>
</mat-toolbar>
<div>
	<br>
	<mat-card>
		<br><br>
		<mat-divider></mat-divider>
		<br>
		<table mat-table [dataSource]="transactions">
			<ng-container matColumnDef="Id">
				<th mat-header-cell *matHeaderCellDef>Transaction ID</th>
				<td mat-cell *matCellDef="let element"> {{element._id}} </td>
			</ng-container>

			<ng-container matColumnDef="Seller">
				<th mat-header-cell *matHeaderCellDef>Seller</th>
				<td mat-cell *matCellDef="let element"> {{element.seller}} </td>
			</ng-container>

			<ng-container matColumnDef="Buyer">
				<th mat-header-cell *matHeaderCellDef>Buyer</th>
				<td mat-cell *matCellDef="let element"> {{element.buyer}} </td>
			</ng-container>

			<ng-container matColumnDef="ItemId">
				<th mat-header-cell *matHeaderCellDef>Item ID</th>
				<td mat-cell *matCellDef="let element"> {{element.item_id}} </td>
			</ng-container>

			<ng-container matColumnDef="ItemName">
				<th mat-header-cell *matHeaderCellDef>Item Name</th>
				<td mat-cell *matCellDef="let element"> {{element.item_name}} </td>
			</ng-container>

			<ng-container matColumnDef="ItemPrice">
				<th mat-header-cell *matHeaderCellDef>Item Price</th>
				<td mat-cell *matCellDef="let element"> {{element.item_price}} </td>
			</ng-container>

			<ng-container matColumnDef="Date">
				<th mat-header-cell *matHeaderCellDef>Date</th>
				<td mat-cell *matCellDef="let element"> {{element.date}} </td>
			</ng-container>

			<ng-container matColumnDef="Actions">
				<th mat-header-cell *matHeaderCellDef class="mat-column-right">Actions</th>
				<td mat-cell *matCellDef="let element"  class="mat-column-right">
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

		</table>
	    <mat-card-actions>
	      <button mat-raised-button color="accent" (click)="backToList()">BACK</button>
	    </mat-card-actions>
	</mat-card>
</div>
